<div #viewer class="viewer"></div>
<ng-container [ngSwitch]="output">
    <div *ngSwitchCase="'index'" class="tip" [innerHtml]="'_tip_to_search_by_voice' | translate"></div>
    <div *ngSwitchCase="'muted'" class="tip">...</div>
    <div *ngSwitchDefault class="output" [class.active]="activeMicClassName" >{{ transcript }}</div>
</ng-container>
<app-nav>
    <li class="nav-item"><a class="nav-link edit-icon" routerLink="/edit/{{id}}" title="Edit Document" translate>_edit</a></li>
</app-nav>
